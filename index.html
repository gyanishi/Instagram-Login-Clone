<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <section class="instagram">
        <header class="instagram_image">
            <img src="img\instagram-celular.png" alt="Imagem de um celular">
        </header>
        <article class="instagram_menu">
            <div class="group">
                <img src="img\instagram-logo.png" alt="Logo do instagram" class="instagram_logo">
                <input type="text" placeholder="Telefone, nome de usuário ou email" target="_self" class="instagram_input" autofocus>
                <input type="password" placeholder="Senha" target="_self" class="instagram_input">
                <button type="button">Entrar</button>
                <div class="instagram_separation">
                    <div class="linha"></div>
                    <p class="ou">OU</p>
                    <div class="linha"></div>
                </div>
                <a href="#" class="instagram_facebook">Entrar com o Facebook</a>
                <a href="#" class="instagram_forgot">Esqueceu a senha?</a>
            </div>
            <div class="group">
                <p class="instagram_outro">Não tem um conta? 
                    <a href="#"> Cadastre-se</a>
                </p>
            </div>
            <div class="instagram_download">
                <p class="download_texto">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="download_image"></a>
                    <a href="#" class="download_image"></a>
                </div>
            </div>
        </article>
    </section>
</body>
</html>
